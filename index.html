                    </svg>
            	</div>

        <div class="tool">

            <div class="tool-list">
                <div class="pancil list-one active" data-index="0">
                   <span class="iconfont">&#xe7be;</span>
                </div>
                <div class="eraser list-one" data-index="1">
                    <span class="iconfont">&#xe659;</span>
                </div>
                <div class="text list-one" data-index="2">
                    <span class="iconfont">&#xe65f;</span>
                </div>
            </div>

            <div class="tool-attr">

                <div class="attr-pencil attr-one ">
                	<div id="pencilpx"></div><div id="px">1</div>
                </div>

                 <div class="attr-eraser attr-one hide">
                	<div id="textsize"></div><div id="size">1</div>
                </div>

                <div class="attr-text attr-one hide">
                	<div class="family">
                		<select id="fontfamily">
                			<option value="SimSun">宋体</option>
                			<option value="SimHei">黑体</option>
                			<option value="Microsoft Yahei" selected="selected">微软雅黑</option>
                			<option value="Microsoft JhengHei">微软正黑</option>
                			<option value="KaiTi">楷体</option>
                			<option value="NSimSun">新宋体</option>
                			<option value="FangSong">仿宋</option>
                		</select>
                		<select id="fontsize">
                			<option value="8">8</option>
                			<option value="9">9</option>
                			<option value="10">10</option>
                			<option value="12">12</option>
                			<option value="14">14</option>
                			<option value="16" selected="selected">16</option>
                			<option value="18">18</option>
                			<option value="20">20</option>
                			<option value="24">24</option>
                		</select>
                		<span class="iconfont BIU" data-index="0">&#xe633;</span>

                		<span class="iconfont BIU" data-index="2">&#xe63e;</span>

            <div class="iconfont">&#xe6fc;</div>

            <div class="iconfont">&#xe6ea;</div>
